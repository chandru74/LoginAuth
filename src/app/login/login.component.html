<div class="fullpage">
  <div class="text-center login-container"> 
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(user)">
      <h1>Login</h1>
      <label for="inputEmail" class="sr-only">Email Address</label>
      <input type="email" name="email" required class="form-control" placeholder="Email address" email [(ngModel)]="user.email" #email='ngModel' [class.in-valid]="!email.valid && !email.pristine">
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" #password='ngModel' [class.in-valid]="!password.valid && !password.pristine">
      <button class="mt-3 btn btn-primary" type="submit" [disabled]='!loginForm.form.valid'>Submit</button>
      <p>
        <a class="mt-3 btn btn-outline-success" routerLink='/register'>Register</a>
      </p>
    </form>
    
  </div>  
</div>

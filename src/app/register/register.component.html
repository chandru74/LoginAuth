<div class="fullpage">
  <div class="text-center login-container"> 
    <form class="form-signup" #signupForm="ngForm" (ngSubmit)="signup(user)">
      <h1>Login</h1>
      <label for="inputEmail" class="sr-only">Fullname</label>
      <input type="email" name="email" required class="form-control" placeholder="Full Name"  [(ngModel)]="user.fullName">
      <label for="inputEmail" class="sr-only">Email Address</label>
      <input type="email" name="email" required class="form-control" placeholder="Email address" email [(ngModel)]="user.email">
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    
  </div>  
</div>
